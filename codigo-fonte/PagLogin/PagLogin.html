    <form id="Logo" class="formLogo">
        <div id="borda">
            <img id="logo2" src="images/log.png" width="200px" alt="Logo de Login">
            <h3>Bem-vindo(a)!</h3>
            <input type="text" name="email" placeholder="Digite seu e-mail" />
            <div class="input-container">
                <input type="password" name="senha" id="senha" placeholder="Digite sua senha" />
                <i class="bi bi-eye-fill toggle-password" onclick="mostrarSenha()"></i>
                <input type="submit" name="acao" value="Login" />
                <a href="#" class="link-esqueci" onclick="mostrarFormRecuperarSenha()">Esqueci minha senha</a>

                    <i class="bi bi-facebook social social2"></i>
                </div>
                <div id="inscreva">

                    <a href="../PagCadastro/PagCadastro.html">&nbspInscreva-se</a>
                </div>
            </div>
        </div>
    </form>
